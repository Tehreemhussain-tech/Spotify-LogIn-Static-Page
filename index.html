<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Spotify LogIn</title>
</head>

<body>

    <div class="container">

        <!-- SECTION_1-->
        <div class="section1">

            <i class="fa fa-spotify spotify_logo"></i>



            <h1 class="login">Log in to Spotify</h1>

            <!-- GOOGLE -->
            <button class="social_apps">
                <img src="/images/googleicon" alt="" class="apps_logo">
                <span class="apps_txt"><strong>Continue with Google</strong></span>
            </button>

            <!-- FACEBOOK -->
            <button class="social_apps">
                <img src="/images/facebooklogo.svg" alt="" class="apps_logo">
                <span class="apps_txt"><strong>Continue with Facebook</strong></span>
            </button>

            <!-- APPLE -->
            <button class="social_apps">
                <img src="/images/applelogo.svg" alt="" class="apps_logo">
                <span class="apps_txt"><strong>Continue with Apple</strong></span>
            </button>

            <hr style="width: 550px; margin-left: 5rem; margin-top:30px; border-color: #68666655;">

        </div>


        <!-- <div class="social_apps">
                <img src="/images/googleicon" alt="" class="apps_logo">
                <span class="google_txt"><strong>Continue with Google</strong></span>
            </div>


            <div class="social_apps">
                <span><i></i></span>
                <span><strong>Continue with Facebook</strong></span>
            </div>

            <div class="social_apps">
                <span><i></i></span>
                <span><strong>Continue with Apple</strong></span>
            </div>
        </div> -->


        <!-- SECTION_2 -->
        <div class="section2">

            <form action="">
                <label for="email">Email or username</label><br>
                <input type="text" placeholder="Email or username" name="email" id="email" class="user_data"><br>

                <label for="password">Password</label><br>
                <input type="text" placeholder="Password" name="password" id="password" class="user_data"><br>

                <!-- Toggle -->
                <input type="checkbox" id="switch" name="checkbox" class="Checkbox">
                <label for="switch" class="toggle">
                    <!-- <span class="slider"></span> -->
                </label>

                <span style="font-size: 11px; margin-left: 5px;">Remember me</span><br>

                <!-- SUBMIT_BUTTON -->
                <button class="submit">Log In</button><br>

                <a href="" class="forgot_password color">
                    Forgot your password?
                </a>

                <hr style="width: 550px; margin-left: -100px; margin-top:40px; border-color: #68666655;">

            </form>

        </div>

        <div class="account">
            <p class="signup">Don't have an account?</p>
            <a href="" class="color">Sign up for Spotify</a>
        </div>


    </div>

    <!-- FOOTER -->

    <div class="footer">
        <span class="privacy_policy">
            This site is protected by reCAPTCHA and the Google
            <a href="" class="privacy_policy">Privacy Policy</a>
            and
            <a href="" class="privacy_policy">Terms of Service</a>
            apply.
        </span>
    </div>

</body>

</html>
